<script type="text/javascript">
	function myprofile_hideAllTabs() {
<!--[foreach from=$fields item="field"]-->
<!--[if $field.fieldtype eq "SEPARATOR"]-->
		$('myprofile_tab<!--[$field.id]-->').hide();
<!--[/if]-->
<!--[/foreach]-->
		$$('.myprofile_tabactive').invoke('removeClassName','myprofile_tabactive');
	}
	function myprofile_showAllTabs() {
<!--[foreach from=$fields item="field"]-->
<!--[if $field.fieldtype eq "SEPARATOR"]-->
		$('myprofile_tab<!--[$field.id]-->').show();
<!--[/if]-->
<!--[/foreach]-->
	}
	myprofile_init_user_main();
<!--[foreach from=$fields item="field"]-->
<!--[if $field.fieldtype eq "SEPARATOR"]-->

<!--[/if]-->
<!--[/foreach]-->
</script>
