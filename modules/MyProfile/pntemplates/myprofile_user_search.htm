<!--[if $resultCount gt -1]-->
	<h1><!--[gt domain="module_myprofile" text="Found"]--> <!--[gt domain="module_myprofile" text="results"]--></h1>
	<div id="myprofile_search_link">
		<a href="" onclick="javascript:$('myprofile_search').show();$('myprofile_search_link').hide();return false;"><!--[gt domain="module_myprofile" text="Show search form to change search parameters"]--></a><br />
	<!--[if $allowmemberlist eq 1]-->
		<a href="<!--[pnmodurl modname="MyProfile" type="user" func="search" showall="1" fqurl="true"]-->"><!--[gt domain="module_myprofile" text="Show all members"]--></a><br />
	<!--[/if]-->
	<br />
	</div>
<!--[/if]-->

<!--[if $page gt 0]-->
	<center>
	<!--[gt domain="module_myprofile" text="Page"]--> <!--[$page]-->/<!--[$pages]-->, <!--[$resultCount]--> <!--[if $resultCount lt 2]--><!--[gt domain="module_myprofile" text="result"]--><!--[else]--><!--[gt domain="module_myprofile" text="results"]--><!--[/if]--><br />
	</center>
<!--[/if]-->

<center>
<div style="float:left;" class="<!--[$previousButtonStyle]-->">
	<!--[pnformimagebutton commandName="prevPage" imageUrl="images/icons/small/2leftarrow.gif" __alt="previous page" __title="previous page"]-->
</div>
<div style="float:right;" class="<!--[$nextButtonStyle]-->" >
	<!--[pnformimagebutton commandName="nextPage" imageUrl="images/icons/small/2rightarrow.gif" __alt="next page" __title="next page"]-->
</div>
</center>
<br class="myprofile_clearboth" />

<div id="myprofile_search">
	<h1><!--[gt domain="module_myprofile" text="Search"]--></h1>
	<div class="pn-informationmsg">
		<!--[gt domain="module_myprofile" text="You can now use the following form to search for other users. The more fields you fill out the less results you will get."]-->
	</div>
	
	<!--[* search in all fields *]-->
	<div class="myprofile_searchelement">
		<div class="myprofile_searchleft">
			<span class="myprofile_bold"><!--[gt domain="module_myprofile" text="Search string in all fields"]--></span>
		</div>
		<div class="myprofile_searchright">
			<!--[pnformtextinput id="string" maxLength="150"]-->
		</div>
	</div>

	<!--[* username should always be searchable *]-->
	<div class="myprofile_searchelement">
		<div class="myprofile_searchleft">
			<span class="myprofile_bold"><!--[gt domain="module_myprofile" text="Username"]--></span>
		</div>
		<div class="myprofile_searchright">
			<!--[pnformtextinput id="uname" maxLength="150"]-->
		</div>
	</div>

	<!--[* lets no handle all searchable fields *]-->
	<!--[foreach from=$fields item="field"]-->
	<div class="myprofile_searchelement">
		<div class="myprofile_searchleft">
			<span class="myprofile_bold"><!--[$field.description]--></span><br />
			<!--[if $field.list ne ""]--><span class="myprofile_small"><!--[gt domain="module_myprofile" text="Choosing more than one item will link them using OR"]--></span><!--[/if]-->
		</div>
		<div class="myprofile_searchright">
			<!--[if $field.fieldtype eq "STRING" or $field.fieldtype eq "TEXTBOX" or $field.fieldtype eq "URL" or $field.fieldtype eq "SKYPEID" or $field.fieldtype eq "TIMESTAMP"  or $field.fieldtype eq "UIN" or $field.fieldtype eq "INTEGER"]-->
				<!--[if $field.list eq ""]-->
					<!--[pnformtextinput id=$field.identifier maxLength="150"]-->
				<!--[else]-->
					<!--[pnformcheckboxlist id=$field.identifier items=$field.items]-->
				<!--[/if]-->
			<!--[else if $field.fieldtype eq "DATE"]-->
				<!--[pnformdateinput id=$field.identifier]-->
			<!--[/if]-->
		</div>
	</div>
	<!--[foreachelse]-->
		<!--[gt domain="module_myprofile" text="There are no more searchable fields or you do not have the permission to view these fields"]-->
	<!--[/foreach]-->
	
	<!--[* other search options. wildcat, order by, asc/desc etc. *]-->
	<div class="myprofile_searchelement">
		<div class="myprofile_searchleft">
			<!--[gt domain="module_myprofile" text="Search type"]-->
		</div>
		<div class="myprofile_searchright">
			<!--[pnformdropdownlist id="searchoption" items=$items_searchoptions]-->
		</div>
	</div>
	<div class="myprofile_searchelement">
		<div class="myprofile_searchleft">
			<!--[gt domain="module_myprofile" text="Connector for search logic"]-->
		</div>
		<div class="myprofile_searchright">
			<!--[pnformdropdownlist id="connector" items=$items_connector]-->
		</div>
	</div>
	<div class="myprofile_searchelement">
		<div class="myprofile_searchleft">
			<!--[gt domain="module_myprofile" text="Sort result by"]-->
		</div>
		<div class="myprofile_searchright">
			<!--[pnformdropdownlist id="orderby" items=$items_orderby]-->
			<!--[pnformdropdownlist id="ascdesc" items=$items_ascdesc]-->
		</div>
	</div>
	<div class="pn-informationmsg">
		<!--[gt domain="module_myprofile" text="Using the search type soft and searching for sun you will also get results like sunset because the searched word is in it. If you do not want to use this select exact as search type!"]-->
	</div>
	<!--[if $allowmemberlist eq 1]-->
		<div class="pn-informationmsg">
			<!--[gt domain="module_myprofile" text="If you just click the search button without any search parameters you will get the whole member list displayed"]-->
		</div>
	<!--[/if]-->

	<center>
	<!--[pnformimagebutton commandName="update" imageUrl="images/icons/small/button_ok.gif" __alt="Search" __title="Search"]-->
	<a href="<!--[pnmodurl modname=MyProfile type=admin func=search]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
	</center>
</div>

<!--[if $resultCount gt -1]-->
	<script type="text/javascript">
		$('myprofile_search').hide();
	</script>

	<div>
	<!--[foreach from=$result item="user"]-->
		<div class="myprofile_searchresultbox">
		<!--[pnusergetvar uid=$user.id name="_YOURAVATAR" assign="avatar"]-->

		<span class="myprofile_bold"><!--[$user.uname|userprofilelink]--></span>
		<!--[if $avatar eq '' or $avatar eq 'blank.gif']-->
			<!--[pnimg modname="MyProfile" src="avatar_male.gif" height="40" style="float:right;" class="avatar"]-->
		<!--[else]-->
			<img src="images/avatar/<!--[$avatar|pnvarprepfordisplay]-->" class="avatar" width="40" style="float:right;"/>
		<!--[/if]-->
		<!--[if $customTemplate ne ""]-->
			<!--[include file=$customTemplate]-->
		<!--[/if]-->
		</div>
	<!--[/foreach]-->
	</div>
	<br class="myprofile_clearboth" />

<!--[/if]-->
