<h1><!--[pnml name="_MYPROFILEMYPROFILE"]-->: <!--[$uname]--></h1>

	<!--[pnmodapifunc modname="ContactList" type="user" func="getFOAFLink" uid1=$viewer_uid uid2=$uid]-->
<!--[/if]-->

<!--[* plugin tabs begin *]-->
	<div class="myprofile_plugintabs">													<!-- tabheader begin -->
		<div class="myprofile_plugintab" id="myprofile_plugintabhome"> 					<!-- tabheader item begin -->
			<a	id="myprofile_home"
				<!--[if $plugin_noajax ne 1]-->				
					onclick="javascript:myprofile_updateTab('<!--[$homelink]-->','myprofile_maincontent');return false;" 
				<!--[/if]-->
				href="<!--[pnmodurl modname="MyProfile" type="user" func="display" uid=$uid]-->
				"><!--[pnml name="_MYPROFILEMAINPROF"]--></a>
			<!--[if $plugin_noajax ne 1]-->
				<script type="text/javascript">
					$('myprofile_home').href="#";
				</script>
			<!--[/if]-->
		</div>																			<!-- tabheader item end -->
<!--[if $plugins gt 0]-->
	<!--[foreach from=$plugins item="plugin"]-->
		<!--[if $plugin.title ne ""]-->
			<!--[pnmodapifunc modname=$plugin.name type="myprofile" func="getURLAddOn" assign="addon"]--> 
			<div class="myprofile_plugintab" id="myprofile_plugintab<!--[$plugin.dir]-->"> 		<!-- tabheader item begin -->
				<a 
					href="<!--[$plugin.link]-->"
					id="myprofile_pluginlink<!--[$plugin.dir]-->"
					><!--[$plugin.title]--></a>
					<!--[if $plugin_noajax ne 1 and $plugin.noajax ne 1]-->
						<script type="text/javascript">
							$('myprofile_pluginlink<!--[$plugin.dir]-->').href="#";
						</script>
					<!--[/if]-->
			</div>																			<!-- tabheader item end -->
		<!--[/if]-->
	<!--[/foreach]-->
	</div>																				<!-- tabheader end -->
<!--[/if]-->
<!--[* plugin tabs end *]-->
	
<!--[* main profile data begin *]-->
<div class="myprofile_tabcontent" id="myprofile_maincontent">
<!--[$content]-->
</div>
<script type="text/javascript">
	$('myprofile_plugintabhome').addClassName('myprofile_plugintab_unselected');
	$('myprofile_plugintabhome').observe('mouseover',function() {myprofile_plugintab_mouseover('home');});
	$('myprofile_plugintabhome').observe('mouseout',function() {myprofile_plugintab_mouseout('home');});
	$('myprofile_plugintabhome').observe('click',function() {myprofile_updateTab('<!--[$homelink]-->','myprofile_maincontent');return false;});
	<!--[foreach from=$plugins item="plugin"]-->
	<!--[if $plugin.title ne ""]-->
	$('myprofile_plugintab<!--[$plugin.dir]-->').addClassName('myprofile_plugintab_unselected');
	$('myprofile_plugintab<!--[$plugin.dir]-->').observe('mouseover',function() {myprofile_plugintab_mouseover('<!--[$plugin.dir]-->');});
	$('myprofile_plugintab<!--[$plugin.dir]-->').observe('mouseout',function() {myprofile_plugintab_mouseout('<!--[$plugin.dir]-->');});
	<!--[if $plugin_noajax ne "1" and $plugin.noajax ne "1"]-->$('myprofile_plugintab<!--[$plugin.dir]-->').observe('click',function() {myprofile_updateTab('<!--[$plugin.link_ajax]-->','myprofile_maincontent');return false;});<!--[/if]-->
	<!--[/if]-->
	<!--[/foreach]-->
</script>
