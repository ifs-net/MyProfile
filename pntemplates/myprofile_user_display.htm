</div>
<script type="text/javascript">
	$('myprofile_plugintabhome').addClassName('myprofile_plugintab_unselected');
	$('myprofile_plugintabhome').observe('mouseover',function() {myprofile_plugintab_mouseover('home');});
	$('myprofile_plugintabhome').observe('mouseout',function() {myprofile_plugintab_mouseout('home');});
	$('myprofile_plugintabhome').observe('click',function() {myprofile_updateTab('<!--[$homelink]-->','myprofile_maincontent');return false;});

	<!--[if $plugin.title ne ""]-->
	$('myprofile_plugintab<!--[$plugin.dir]-->').addClassName('myprofile_plugintab_unselected');

	$('myprofile_plugintab<!--[$plugin.dir]-->').observe('click',function() {myprofile_updateTab('<!--[$plugin.link]-->&uid=<!--[$uid]-->&<!--[pnmodapifunc modname=$plugin.name type="myprofile" func="getURLAddOn"]-->','myprofile_maincontent');return false;});
	<!--[/if]-->
	<!--[/foreach]-->
